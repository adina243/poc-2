version: '3.8'

services:
  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes: 
      - cache:/data
    networks:
      - poc_network

  session_control:
    image: adizele/poc-3:latest
    depends_on:
      - redis
    restart: always
    networks:
      - poc_network
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3000:3000"
      - "5901:5901"
      - "6901:6901"
networks:
  poc_network:
    driver: bridge

volumes:
  cache:
    driver: local
